<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../img/sptech.png">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="../header.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>AIRConomics</title>
    </head>
    <body onload="aparecer()">
        <header>
            <a class="logo "><img src="../img/airconomics_logo_completo.png" alt=""></a>
            <ul>
                <li><a class="nav" href="../index.html">Home</a></li>
                <li><a class="nav"  href="../index.html#about">Sobre nós</a></li>
                <li><a class="nav"  href="../index.html#social">Serviços</a></li>
                <li><a class="atual" >Simulador</a></li>
            </ul>
            <a class="btlog" href="../login/index.html"><i class='bx bxs-user'></i></a>
        </header>
        <div class="social">
            <div class="container">
                <div class="boxes">
                    <div class="box" id="box">
                        <div class="container-calculator">
                            <h1>
                                <span>AIR</span>Conomics Calc
                            </h1>
                            Preço médio por kWh (R$):
                            <input type="number" id="ipt_preco_kwh" placeholder="Ex: 0,656 ">
                            BTU's dos aparelhos somados:
                            <input type="number" id="ipt_btu" placeholder="Ex: 30000">
                            Tempo médio diário de uso do aparelho em horas.:
                            <input type="number" id="ipt_temp" placeholder="Ex: 8">
                            <button onclick="calcular()">Calcular</button>
                        </div>
                    </div>
                    <div class="container-result" id="div_result" style="display: none;">
                        <h2>Resultado</h2>
                        <p id="resultado_texto">Os resultados aparecerão aqui.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
       function calcular() {
    var precoKwh = Number(ipt_preco_kwh.value);
    var potenciaBTU = Number(ipt_btu.value);
    var tempoUsoDiario = Number(ipt_temp.value); 
    var potenciaKwh = potenciaBTU * 0.00029307107;   
    var consumoDiarioContinuo = potenciaKwh * tempoUsoDiario;
    var custoMensalContinuo = consumoDiarioContinuo * precoKwh * 30;
    var fatorEconomia = 0.4; 
    var consumoDiarioEco = consumoDiarioContinuo * (1 - fatorEconomia);
    var custoMensalEco = consumoDiarioEco * precoKwh * 30;
    var economiaMensal = custoMensalContinuo - custoMensalEco;

    
    document.getElementById('resultado_texto').innerHTML = `
        <p>Custo Mensal (Modo Contínuo): <span style = "color : red">R$${custoMensalContinuo.toFixed(2)}</span></p>
        <p>Custo Mensal (Modo Econômico):<span style = "color : blue">R$${custoMensalEco.toFixed(2)}</span></p> <br>
        <p> Você sabia que, com a Airconomics, você pode reduzir sua conta de energia em até <span style = "color : green"> R$${economiaMensal.toFixed(2)}</span> por mês?</p> <br>
        <p>Ao investir na nossa solução inovadora e eficiente, você transforma a maneira como o seu ar condicionado consome energia.</p> <br>
        <p>Não perca mais dinheiro! Investir em nossa solução não é apenas uma escolha inteligente, é uma forma de garantir economia real no seu dia a dia e longo prazo.</p>
    `;
    document.getElementById('div_result').style.display = 'block';
}
function aparecer(){
// var calculadera = document.getElementById('box');
box.style.opacity = 1





}

</script>
</html>
