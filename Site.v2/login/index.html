<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AirConomics | Login</title>

    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../img/airconomics_logo_logo.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>


    <header class="header">
        <nav class="navbar">
            <a href="./index.html" class="logo-link">
                <img src="./img/airconomics_logo_completo.png" class="logo">
            </a>
            <ul class="navbar-links">
                <li>
                    <a href="./index.html" class="botao-header">Home</a>
                </li>
                <li>
                    <a href="#about" class="botao-header">Sobre Nós</a>
                </li>
                <li>
                    <a href="#social" class="botao-header">Serviços</a>
                </li>
                
                <li>
                    <a href="./calculadora/index.html" class="botao-header">Calculadora</a>
                </li>
            </ul>
            <a href="./login/index.html" class="profile-link">
                <img src="./img/profile.png" class="profile">
            </a>
        </nav>
    </header>
<div class="main">
    <div class="login" id="login">
        <h1>Login</h1>
        
            <div class="input-box">
                <input id="LoginNome_input" type="text" placeholder="E-mail" />
                <i id="i" class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input id="LoginSenha_input" type="password" placeholder="Senha" />
                <i id="i" class='bx bxs-lock-alt'></i>
                <!-- <i class='bx bxs-low-vision'></i>
              <i class='bx bxs-show'></i> -->
            </div>
            
            <span id="error_login">Email e/ou Senha inválidos</span>
            <button class="btn entrar" onclick="logar()">Entrar</button>
    
          
   
    <hr>
    <div class="box-login">
            <span>Não é cadastrado?</span>
            <button class="btn" onclick="cadastrar_button()">Cadastrar </button>
        </div>  
       
    </div>
   


        <div class="cadastro-user hidden" id="cadastro_user">
        
    <h1>Cadastro - Usuário</h1>
<div class="container-input">
    <div class="left">
        <div class="input-box">
            <span>Nome</span>
            <input id="CadastroNome_input" type="text" placeholder="Ex: joão" />
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <span>Telefone</span>
            <input id="Telefone_input" type="number" placeholder="Ex: 11 94002-8922" maxlength="13" />
            <i class='bx bxs-phone'></i>
        </div>
        <div class="input-box">
            <span>senha</span>
            <input oninput="verificar_requisitos()" id="CadastroSenha_input" type="password" placeholder="Senha" />
            <i class='bx bxs-lock-alt'></i>
        </div>
    </div>

    <div class="right">
        <div class="input-box">
            <span>Email</span>
            <input oninput="verificar_email()" id="email_input" type="text" placeholder="Ex: joao@gmail.com" />
            <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
            <span> Nascimento </span>
            <input type="date" id="input_data" />
            <i class='bx bxs-calendar'></i>
        </div>
        <div class="input-box">
            <span> Confirme a senha</span>
            <input onchange="verificar_senha()" id="confirmacao_senha_input" type="password"
                placeholder="Confirmar senha" />
            <i class='bx bxs-lock-alt'></i>
        </div>
    </div>
</div>
        <div class="senha-requisitos">
            <span id="req_char"><i class='bx bxs-dislike'></i>8 caracteres</span>
            <span id="req_mai"><i class='bx bxs-dislike'></i>Letras maiúsuclas</span>
            <span id="req_min"><i class='bx bxs-dislike'></i>Letras minúsculas</span>
            <span id="req_esp"><i class='bx bxs-dislike'></i>Caractere especial</span>
        </div>
        <span id="valcad" class="valcad">Por favor, preencha todos os campos corretamente.</span>
        <div class="box-cadastro">

            <button onclick="retornar()" type="submit" class="btn">Ja tem uma conta? </button>
            <button id="rotateButton" type="submit" class="btn">Concluir </button>

        </div>
    </div>

</div>
    <script src="script.js"></script>
</body>

</html>
