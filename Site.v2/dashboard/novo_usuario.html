<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="shortcut icon" href="../assets/icon/favicon2.ico" type="image/x-icon">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirConomics | Dashboards</title>
        <link rel="stylesheet" href="./novo_usuario.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600&display=swap" rel="stylesheet">
        <!-- Importa o Chart.js para gráficos -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <div class="janela">
            <div class="header-left">
                <img src="../img/airconomics_logo_completo.png" alt="Logo AirConomics" class="logo">
                <div class="btn-nav-white">
                    <a href="./dashboard_estatico.html">
                        <h3>Salas</h3>
                    </a>
                </div>
                <div class="btn-nav">
                    <a href="#">
                        <h3>Geral</h3>
                    </a>
                </div>
                <div class="btn-nav-white" id="novo_user">
                    <a onclick="exibir()">
                        <h3>Cadastrar novo usuário</h3>
                    </a>
                </div>
                <div class="btn-logout" onclick="limparSessao()">
                    <h3>Sair</h3>
                </div>
            </div>
            <div class="cadastro-user x" id="cadastro_user">
              <h1>Cadastro - Usuário</h1>
              <div class="container-input">
                  <div class="left">
                      <div class="input-box">
                          <span>Nome</span>
                          <input id="CadastroNome_input" type="text" placeholder="Ex: joão">
                          <i class="bx bxs-user"></i>
                      </div>
                      <div class="input-box">
                          <span>Telefone</span>
                          <input
                              id="Telefone_input"
                              type="number"
                              placeholder="Ex: 11 94002-8922"
                              maxlength="13"
                          >
                          <i class="bx bxs-phone"></i>
                      </div>
                      <div class="input-box">
                          <span>Senha</span>
                          <input
                              oninput="verificar_requisitos()"
                              id="CadastroSenha_input"
                              type="password"
                              placeholder="Senha"
                          >
                          <i class="bx bxs-lock-alt"></i>
                      </div>
                      <!-- <div class="input-box">
                          <span>Selecione a empresa</span>
                          <select
                              id="empresa_select"
                          >
                              <option value="#">Selecione a empresa...</option>
                          </select>
                      </div> -->
                  </div>
                  <div class="right">
                      <div class="input-box">
                          <span>Email</span>
                          <input
                              oninput="verificar_email()"
                              id="email_input"
                              type="text"
                              placeholder="Ex: joao@gmail.com"
                          >
                          <i class="bx bxs-envelope"></i>
                      </div>
                      <div class="input-box">
                          <span> Nascimento</span>
                          <input type="date" id="input_data">
                          <i class="bx bxs-calendar"></i>
                      </div>
                      <div class="input-box">
                          <span> Confirme a senha</span>
                          <input
                              onchange="verificar_senha()"
                              id="confirmacao_senha_input"
                              type="password"
                              placeholder="Confirmar senha"
                          >
                          <i class="bx bxs-lock-alt"></i>
                      </div>
                  </div>
              </div>
              <div class="senha-requisitos">
                  <span id="req_char">
                      <i class="bx bxs-dislike"></i>
                      8 caracteres
                  </span>
                  <span id="req_mai">
                      <i class="bx bxs-dislike"></i>
                      Letras maiúsuclas
                  </span>
                  <span id="req_min">
                      <i class="bx bxs-dislike"></i>
                      Letras minúsculas
                  </span>
                  <span id="req_esp">
                      <i class="bx bxs-dislike"></i>
                      Caractere especial
                  </span>
              </div>
              <span id="valcad" class="valcad">Por favor, preencha todos os campos corretamente.</span>
              <div class="box-cadastro">
                  <button onclick="retornar()" type="submit" class="btn">Ja tem uma conta?</button>
                  <button
                      id="rotateButton"
                      type="submit"
                      class="btn"
                      onclick="cadastrar_novo_usuario()"
                  >Concluir</button>
              </div>
          </div>  
        </div>
    </body>
</html>
<script src="./novo_usuario.js"></script>
