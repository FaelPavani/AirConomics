<style>

:root{
--bg-primary: #363636;
--color-primary: #ddd;
--logo-color: #0080ff;
}


*{
padding: 0;
margin: 0;
box-sizing: border-box;
font-family: 'Poppins', sans-serif;
color: var( --color-primary)

}


.header {

width: 100%;
height: 10vh;
display: flex;
justify-content: center;
align-items: center;
background-color: var(--bg-primary);
color: var(--color-primary);

.header .navbar {
display: flex;
width: inherit;

align-items: center;

gap: 20px;

.social {

display: flex; /* Adicione isso */

height: 93vh;

display: flex;
flex-direction: column;
justify-content: center;

gap: 20px;

.social .container .boxes {

flex-direction: column;

justify-content: center;

.box  {
flex: 1; /* Faz a box ocupar espaço proporcionalmente */
min-width: 400px; 
max-width: 500px; 


border-radius: 16px; 
background-color: var(--secondary);

justify-content: center;

flex-direction: column;
align-items: center;

.container .container-calculator{

display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
gap: 20px;

.container .container-calculator span{

}

.container .container-calculator .radio-provedores{

display: flex;
flex-direction: row;
justify-content: space-evenly;
align-items: center;
}

.container .container-calculator .outro-provedor{
display: none;
flex-direction: column;
justify-content: center;
align-items: center;

animation: 1s fadeIn ease;
}

.container .container-calculator button{

color: var(--bg-primary);

border-radius: 15px;

height: 40px;
padding: 10px;

}

.container .container-calculator button:hover{

transition: .5s all ease;

.container .container-calculator input, .container .container-calculator select{

color: var(--logo-color);

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Economia de Energia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .resultado {
            margin-top: 20px;
            display: none;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
  <!DOCTYPE html>
  <html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/sptech.png" />
    <link rel="stylesheet" href="./style.css">
    <title>AIRConomics</title>
  </head>
  
  <body>
    <header class="header">
          <nav class="navbar">
              <a href="./index.html" class="logo-link">
                  <img src="../img/airconomics_logo_completo.png" class="logo">
              </a>
              <ul class="navbar-links">
                  <li>
                      <a href="./index.html">Home</a>
                  </li>
                  <li>
                      <a href="../index.html#about">Sobre Nós</a>
                  </li>
                  <li>
                      <a href="../index.html#social">Serviços</a>
                  </li>
                  <li>
                      <a href="index.html">Calculadora</a>
                  </li>
              </ul>
              <a href="./login/index.html" class="profile-link">
                  <img src="../img/profile.png" class="profile">
              </a>
          </nav>
    </header>
    <div class="social">
      <div class="container">
        <div class="boxes">
          <div class="box">
            <div class="container-calculator">
              <h1><span>AIR</span>Conomics Calc</h1>
              Preço médio por kWh (R$):
             <input type="number"id="ipt_preco_kwh" placeholder="Ex: 0,656 ">
              BTU's dos aparelhos somados: <input type="number" id="ipt_btu" placeholder="Ex: 30000" >
              Tempo médio diário de uso do aparelho em horas.: <input type="number" id="ipt_temp"  placeholder="Ex: 8">
              <button onclick="calcular()">Calcular</button>
            </div>
          </div>
  
          <div class="container-result" id="div_result" style="display: none;">
        
            <h2>Resultado </h2>
            <p id="resultado_texto">Os resultados aparecerão aqui.</p>
          </div>
          </div>
        </div>
      </div>
    </div>
    </body>
    <script>
       function calcular() {
    var precoKwh = Number(ipt_preco_kwh.value);
    var potenciaBTU = Number(ipt_btu.value);
    var tempoUsoDiario = Number(ipt_temp.value); 
    var potenciaKwh = potenciaBTU * 0.00029307107;   
    var consumoDiarioContinuo = potenciaKwh * tempoUsoDiario;
    var custoMensalContinuo = consumoDiarioContinuo * precoKwh * 30;
    var fatorEconomia = 0.4; 
    var consumoDiarioEco = consumoDiarioContinuo * (1 - fatorEconomia);
    var custoMensalEco = consumoDiarioEco * precoKwh * 30;
    var economiaMensal = custoMensalContinuo - custoMensalEco;

    
    document.getElementById('resultado_texto').innerHTML = `
        <p>Custo Mensal (Modo Contínuo): <span style = "color : red">R$${custoMensalContinuo.toFixed(2)}</span></p>
        <p>Custo Mensal (Modo Econômico):<span style = "color : blue">R$${custoMensalEco.toFixed(2)}</span></p> <br>
        <p> Você sabia que, com a Airconomics, você pode reduzir sua conta de energia em até <span style = "color : green"> R$${economiaMensal.toFixed(2)}</span> por mês?</p> <br>
        <p>Ao investir na nossa solução inovadora e eficiente, você transforma a maneira como o seu ar condicionado consome energia.</p> <br>
        <p>Não perca mais dinheiro! Investir em nossa solução não é apenas uma escolha inteligente, é uma forma de garantir economia real no seu dia a dia e longo prazo.</p>
    `;
    document.getElementById('div_result').style.display = 'block';
}
    </script>
