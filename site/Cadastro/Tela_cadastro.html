<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Cadastro.css">
    <title>AirConomics</title>
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <a href="./index.html" class="logo-link"><img src="../img/airconomics_logo_completo.png" class="logo" /></a>
            <ul class="navbar-links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="">Sobre Nós</a></li>
                <li><a href="">Serviços</a></li>
            </ul>

            <a href="" class="profile-link"><img src="../img/profile.png" class="profile"></a>

    </header>

    <div class="container">
        <div class="card">
            <!-- Arrumar o tamanho da img -->
            <!-- <img src="../img/airconomics_logo_completo.png" class="logo" /> -->
            <h2>Bem-vindo!</h2>
            <div>
                <div class="campo">
                    <span>Nome</span>
                    <input id="nome_input" type="text" placeholder="Seu nome" />
                </div>
                <div class="campo">
                    <span>Telefone</span>
                    <input id="Telefone_input" type="number" placeholder="Seu telefone" />
                </div>
                <div class="campo">
                    <span>E-mail</span>
                    <input id="email_input" type="text" placeholder="meuemail@gmail.com" />
                </div>
                <div class="campo">
                    <span>Senha</span>
                    <input id="senha_input" type="password" placeholder="******" />
                </div>
                <div class="campo">
                    <span>Confirmação da Senha</span>
                    <input id="confirmacao_senha_input" type="password" placeholder="******" />
                </div>
                <button class="botao">Cadastrar</button>
            </div>
        </div>
    </div>
    </div>
