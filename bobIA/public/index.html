<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BobIA</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="janela">
            <div class="header-left">
                <img src="../../Site.v2/img/airconomics_logo_completo.png" alt="Logo AirConomics" class="logo">
                <div class="btn-nav-white">
                    <a href="./cards.html">
                        <h3>Salas</h3>
                    </a>
                </div>
                <div class="btn-nav">
                    <h3>Relat√≥rio</h3>
                </div>
                <div class="btn-nav">
                    <a href="./mural.html">
                        <h3>Geral</h3>
                    </a>
                </div>
                <div class="btn-nav">
                    <button id="linkButton" onclick="window.location.href='../../bobIA/public/index.html'">
                        <h3>Precisa de Ajuda?</h3>
                    </button>
                </div>
                <div class="btn-logout" onclick="limparSessao()">
                    <h3>Sair</h3>
                </div>
            </div>
            <div id="container">
                <h1>BobIA</h1>
                <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
                <br>
                <br>
                <button onclick="gerarResposta()">Gerar Resposta</button>
                <h3>Resposta da IA:</h3>
                <div id="resposta"></div>
            </div>
        </div>
        <script>
        
        async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;

            const response = await fetch('/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta })
            });

            const data = await response.json();

            resposta.style.display = 'block';
            document.getElementById('resposta').innerText = data.resultado;
        }
        </script>
    </body>
</html>
